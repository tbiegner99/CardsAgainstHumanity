version: "3.3"
services:
  redis:
    image: redis
    restart: always
    container_name: redis
    ports:
      - 6379:6379
  db:
    image: library/mysql:5.7
    restart: always
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: "cah_db_user@#!"
    ports:
      - 3306:3306
    volumes:
      - ../data:/var/lib/mysql
  cah:
    build: ./server
    restart: always
    container_name: cah
    depends_on:
      - redis
      - db
  router:
    build: ./ui
    restart: always
    container_name: router
    volumes:
      - ./ui/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ui/build:/srv/package/cah
    ports:
      - 80:80
      - 443:443
    user: root
